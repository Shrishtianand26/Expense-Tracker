<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <div class="container">
      <div class="section">
        <h3>Total Balance</h3>
        <span id="balance">Rs 0.00</span>
      </div>

      <div class="row">
        <div class="section-half">
          <h3>Income</h3>
          <span id="money-plus" class="money-plus">Rs 0.00</span>
        </div>
        <div class="section-half">
          <h3>Expense</h3>
          <span id="money-minus" class="money-minus">Rs 0.00</span>
        </div>
      </div>
    </div>
    
  <div class="form-chart-wrapper">
  <form id="form">
    <div class="form-control">
      <label for="text">Description</label>
      <input type="text" id="text" placeholder="Enter name of transaction..." />
    </div>

    <div class="input-section">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount..." />

      <label for="type">Type:</label>
      <select id="type">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>

      <label for="category">Category:</label>
      <select id="category">
        <option value="" disabled selected>Select a category</option>
        <optgroup label="Income">
          <option value="Salary">Salary</option>
          <option value="Bonus">Bonus</option>
        </optgroup>
        
        <optgroup label="Expense">
          <option value="Groceries">Groceries</option>
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Party">Party</option>
          <option value="Transportation">Transportation</option>
          <option value="Other">Other</option>
        </optgroup>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date-input" />
    </div>

    <button class="btn">Add transaction</button>
  </form>

  <div class="chart-wrapper">
    <canvas id="expenseChart" width="300" height="300"></canvas>
  </div>
</div>

    <label for="filter-category">Filter by Category:</label>
    <select id="filter-category">
      <option value="all">All</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <h2>History</h2>
    <ul class="list"></ul>

    <button id="clearAllBtn" class="btn">Clear All Transactions</button>

    <div>
      <button onclick="exportData()">Export JSON</button>
      <input type="file" id="importFile" />
      <button onclick="importData()">Import JSON</button>
    </div>
  </main>

  <script src="app2.js"></script>
</body>
</html>
